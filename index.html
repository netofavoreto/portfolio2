<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta em CSS e JavaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exploração Espacial</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h2>Bem-vindo à exploração galáctica</h2>
        <p>Aventura, mistério e descobertas em um site futurista.</p>

        <!-- Astronauta em CSS com interatividade -->
        <div class="astronauta" id="astronauta">
            <div class="capacete">
                <div class="visor" id="visor"></div>
            </div>
            <div class="corpo">
                <div class="peito"></div>
                <div class="abdomen"></div>
            </div>
            <div class="braço esquerdo" id="braço-esquerdo"></div>
            <div class="braço direito" id="braço-direito"></div>
            <div class="perna esquerda" id="perna-esquerda"></div>
            <div class="perna direita" id="perna-direita"></div>
            <div class="botas esquerda" id="botas-esquerda"></div>
            <div class="botas direita" id="botas-direita"></div>
        </div>

        <button onclick="mudarCor()">Mudar Cor do Traje</button>
        <button onclick="moverAstronauta()">Mover Astronauta</button>
    </div>

    <footer>
        <p>© 2025 Exploração Espacial. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
