<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Website with Astronaut</title>
    <style>
        /* Estilo Dark Futurista */
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Adicionando a imagem do astronauta */
        .astronaut {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            animation: float 5s ease-in-out infinite;
        }

        /* Efeito de flutuação do astronauta */
        @keyframes float {
            0% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(-30px) translateX(-50%); }
            100% { transform: translateY(0) translateX(-50%); }
        }

        /* Estilo para as esferas */
        .sphere {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ff0f7b);
            animation: moveSphere 8s linear infinite;
            z-index: 1;
        }

        /* Movimento das esferas */
        @keyframes moveSphere {
            0% { transform: translate(0, 0); }
            100% { transform: translate(800px, 800px); }
        }

        /* Hero Section */
        .hero {
            padding: 50px;
            background: rgba(10, 10, 20, 0.9);
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
            border-radius: 15px;
            margin: 20px;
        }

        /* Botão modo escuro */
        button {
            background: #0ff;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: 0.3s;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #0ff;
        }

        button:hover {
            background: #ff0;
            box-shadow: 0px 0px 15px #ff0;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <!-- Astronauta flutuando -->
    <img src="astronauta.png" alt="Astronauta" class="astronaut">

    <!-- Esferas flutuantes -->
    <div class="sphere" style="width: 60px; height: 60px; top: 20px; left: 200px;"></div>
    <div class="sphere" style="width: 80px; height: 80px; top: 100px; left: 500px;"></div>
    <div class="sphere" style="width: 100px; height: 100px; top: 300px; left: 700px;"></div>

    <div class="hero">
        <h1>Explorando o Futuro</h1>
        <button onclick="toggleDarkMode()">Alternar Modo Escuro</button>
    </div>

    <footer>
        <p>Futuristic Website 2025 &copy; Todos os direitos reservados.</p>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
